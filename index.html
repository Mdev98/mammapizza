<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Site en préparation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- ================= APP ROOT ================= -->
  <main class="app">
    <header>
        <div class="logo">
            <img src="./images/LOGO-MAMMA-PIZZA.png" alt="Logo de la pizzeria" />
        </div>
    </header>

    <!-- ================= HERO SECTION ================= -->
    <section class="hero">

      <!-- ===== TEXT BLOCK ===== -->
      <div class="hero-text">

        <h1 class="hero-title">
          Le site est dans<br />
          <span class="highlight">le four !</span>
        </h1>

        <p class="hero-subtitle">
          Soyez prêt pour la livraison.
        </p>

      </div>

      <!-- ===== IMAGE BLOCK ===== -->
      <div class="hero-visual">
        <img src="./images/burrata.webp" alt="Pizza en préparation" />
      </div>

    </section>

    <section class="waiting">
        <div >
          <span class="waiting-label">En attendant</span>
          <ul class="waiting-info">
            <li>
                <span class="zone">Dakar Plateau</span><br>
                <span class="phone">33 829 03 04</span><br>
                <span class="phone">78 803 23 23</span><br>
            </li> 
            <li>
                <span class="zone">Almadies</span> <br>
                <span class="phone">78 803 24 24</span>
            </li>
          </ul>
        </div>
    </section>

  </main>

</body>
</html>
