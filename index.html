<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Site en préparation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preload" href="./fonts/ARBONNIE.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/MyriadWebPro.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./images/burrata.webp" as="image" fetchpriority="high">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="styles.css" />
  <script src="animations.js" defer></script>
</head>

<body>

  <!-- ================= APP ROOT ================= -->
  <main class="app">
    <header>
        <div class="logo">
            <img src="./images/LOGO-MAMMA-PIZZA.png" alt="Logo de la pizzeria" decoding="async">
        </div>
    </header>

    <!-- ================= HERO SECTION ================= -->
    <section class="hero">

      <!-- ===== TEXT BLOCK ===== -->
      <div class="hero-text">

        <h1 class="hero-title reveal-on-scroll">
          <span class="reveal-on-scroll reveal-delay-1">Le site est dans</span><br />
          <span class="highlight reveal-on-scroll reveal-delay-2">le four !</span>
        </h1>

        <p class="hero-subtitle">
          <span class="reveal-on-scroll reveal-delay-3">Soyez prêt pour la livraison.</span>
        </p>

      </div>

      <!-- ===== IMAGE BLOCK ===== -->
      <div class="hero-visual">
        <img src="./images/burrata.webp" alt="Pizza en préparation" class="pizza-rotate"  decoding="async" fetchpriority="high" loading="eager">
      </div>

    </section>

    <section class="waiting">
        <div >
          <span class="waiting-label reveal-on-scroll reveal-delay-3">En attendant</span>
          <ul class="waiting-info">
            <li>
                <span class="zone reveal-on-scroll">Dakar Plateau</span><br>
                <span class="phone reveal-on-scroll reveal-delay-4">33 829 03 04</span><br>
                <span class="phone reveal-on-scroll reveal-delay-5">78 803 23 23</span><br>
            </li> 
            <li>
                <span class="zone reveal-on-scroll">Almadies</span> <br>
                <span class="phone reveal-on-scroll reveal-delay-6">78 803 24 24</span>
            </li>
          </ul>
        </div>
    </section>

  </main>

</body>
</html>
